<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StylishResto</title>
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation -->
    <div class="navbar">
        <div class="nav-1 logo">StylishResto</div>
        <ul class="links">
            <li><a href="#home">Home</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#location">Location</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <div class="left">
            <span class="left1">Are You Hungry?</span>
            <span class="left2">Don't Wait</span>
            <span class="left3">Let us start to order food now</span>
            <button class="left4">Check out Menu</button>
        </div>
        <div class="food" id="food"></div>
    </div>

    <!-- Food Items -->
    <div class="items">
        <div id="food1">Food 1</div>
        <div id="food2">Food 2</div>
        <div id="food3">Food 3</div>
        <div id="food4">Food 4</div>
    </div>

    <script>
        // Get elements
        let food = document.getElementById("food");
        let food1 = document.getElementById("food1");
        let food2 = document.getElementById("food2");
        let food3 = document.getElementById("food3");
        let food4 = document.getElementById("food4");

        // Event listeners to change background image
        food1.addEventListener('click', () => {
            food.style.backgroundImage = "url('images/food1.png')";
        });

        food2.addEventListener('click', () => {
            food.style.backgroundImage = "url('images/food2.png')";
        });

        food3.addEventListener('click', () => {
            food.style.backgroundImage = "url('images/food3.png')";
        });

        food4.addEventListener('click', () => {
            food.style.backgroundImage = "url('images/food4.png')";
        });
    </script>

</body>
</html>
